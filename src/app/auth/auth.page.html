<ion-header>
  <ion-toolbar>
    <ion-title>Westpark Express</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img  src="/assets/images/westpark.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
           
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input   type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
<ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="Password" [(ngModel)]="user.password" ></ion-input>
</ion-item>
<div *ngIf="!isLogin">
  <ion-item>
    <ion-label position="floating">First name</ion-label>
    <ion-input  type="text" [(ngModel)]="user.firstName"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Last name</ion-label>
  <ion-input  clearOnEdit="warning"  type="text" [(ngModel)]="user.lastName"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Phone number</ion-label>
<ion-input  type="number" [(ngModel)]="user.phone"></ion-input>
</ion-item>
</div>
<ion-button color="warning" expand="block" (click)="isLogin? login(user) : register(user)">{{isLogin ? "Login" : "Register"}}</ion-button>
<ion-button color="primary" expand="block" (click)="switchMode()">Switch to {{isLogin ? "Register" : "Login"}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
