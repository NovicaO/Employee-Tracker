<ion-header>
  <ion-toolbar>
    <ion-title>
        Employees
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{user.firstName + ' ' + user.lastName}}</ion-label>
      <ion-toggle [(ngModel)]="user.isActivated" (ionChange)="updateIsActivated($event, user.uid)"></ion-toggle>
      <ion-toggle color='danger' [(ngModel)]="user.canSeeCalendar" (ionChange)="updateCanSeeCalendar($event, user.uid)"></ion-toggle>
       <ion-button [routerLink]="['employee-detail']" (click)="getLastSevenDays(user.uid)"><ion-icon name="share-alt"></ion-icon></ion-button>
    </ion-item>
    
  </ion-list>


</ion-content>
