<ion-header>
  <ion-toolbar>
    <ion-title text-center>Clock in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="configData.config_historty_view">
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-datetime  placeholder="Select Date" #date ></ion-datetime>
  </ion-item>

      <ion-list >
        <ion-list-header>
          Clock in history
        </ion-list-header>

        <ion-item *ngIf="!clockInData">
          <ion-label>No available clock in data for this date.</ion-label>
        </ion-item>
        <ion-item *ngFor="let clock of clockInData">
          <ion-label>
            <h2>Total work hours</h2>

          </ion-label>
          <ion-chip>
            <ion-label >{{clock.totalHours}}</ion-label>
          </ion-chip>
        </ion-item>
  </ion-list>
</div>
  <!-- <ion-button (click)="getLocation()">Click me</ion-button> -->
  <app-location-picker></app-location-picker>

</ion-content>
